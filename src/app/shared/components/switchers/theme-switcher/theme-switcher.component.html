
  <!-- Toggle Theme Button with Animation -->
  <button (click)="toggleTheme()" class="btn text-white py-2 px-lg-2" [@buttonClick]="buttonState"
    aria-label="Toggle theme between dark and light modes" type="button">
    <!-- Icon representing the current theme -->
    <fa-icon [icon]="isDarkTheme ? faMoon : faSun" class="fab fa-lg" aria-hidden="true"></fa-icon>
    <small class="d-lg-none ms-2">Theme</small>
  </button>
