<header class="navbar navbar-expand-lg bd-navbar sticky-top">
  <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
    <!-- Brand Logo -->
    <a class="navbar-brand p-0 me-0 me-lg-2" routerLink="/" aria-label="Vanishing Point Dev" role="button" (click)="scrollToTop()">
      <img src="../../assets/logo__white-smoke.png" alt="Vanishing Point Dev Logo" width="64" height="64" class="d-block">
    </a>

    <!-- Offcanvas Menu -->
    <div class="offcanvas-lg offcanvas-end flex-grow-1" tabindex="0" id="bdNavbar"
      aria-labelledby="bdNavbarOffcanvasLabel" data-bs-scroll="true" role="dialog" aria-modal="true">
      <div class="offcanvas-header px-4 pb-0">
        <h5 class="offcanvas-title text-white" id="bdNavbarOffcanvasLabel">Vanishing Point Dev</h5>
        <button type="button" class="btn-close btn-close-white navbar-btn" data-bs-dismiss="offcanvas" aria-label="Close offcanvas menu"
          data-bs-target="#bdNavbar"></button>
      </div>
      <div class="offcanvas-body p-4 pt-0 p-lg-0">
        <hr class="d-lg-none text-white-50">

        <!-- Navigation Menu Options -->
        <app-navbar-menu-options></app-navbar-menu-options>

        <!-- Social Media Links -->
        <ul class="navbar-nav flex-row flex-wrap ms-md-auto" aria-label="Social media links">
          <!-- It's better to use anchor <a> tags for links, but if you must use buttons, ensure appropriate aria-labels -->
          <li class="nav-item col-6 col-lg-auto ">
            <button class="btn text-white py-2 px-0 px-lg-2" type="button"
              (click)="openLink('https://twitter.com/vpointdev')" aria-label="Visit Vanishing Point Dev on Twitter">
              <fa-icon [icon]="faTwitter" class="fab fa-lg" aria-hidden="true"></fa-icon>
              <small class="d-lg-none ms-2">Twitter</small>
            </button>
          </li>
          <li class="nav-item col-6 col-lg-auto ">
            <button class="btn text-white py-2 px-0 px-lg-2" type="button"
              (click)="openLink('https://github.com/vanishing-point-dev')" aria-label="Visit Vanishing Point Dev on GitHub">
              <fa-icon [icon]="faGithub" class="fab fa-lg" aria-hidden="true"></fa-icon>
              <small class="d-lg-none ms-2">GitHub</small>
            </button>
          </li>
          <li class="nav-item col-6 col-lg-auto ">
            <button class="btn text-white py-2 px-0 px-lg-2" type="button"
              (click)="openLink('https://www.youtube.com/@vpointdev')" aria-label="Visit Vanishing Point Dev on YouTube">
              <fa-icon [icon]="faYouTube" class="fab fa-lg" aria-hidden="true"></fa-icon>
              <small class="d-lg-none ms-2">YouTube</small>
            </button>
          </li>
          <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
            <!-- Assuming "vr" is some kind of visual divider; it's appropriate to have it hidden for screen readers -->
            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white" aria-hidden="true"></div>
            <hr class="d-lg-none my-2 text-white-50" aria-hidden="true">
          </li>

          <!-- Theme Switcher -->
          <li class="nav-item col-6 col-lg-auto ">
            <app-theme-switcher></app-theme-switcher>
          </li>

          <!-- Language Switcher -->
          <li class="nav-item col-6 col-lg-auto ">
            <app-language-switcher></app-language-switcher>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
